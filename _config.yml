# Security
##
encrypt:
  enable: true

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

symbols_count_time:
  symbols: true
  time: true
  total_symbols: false
  total_time: false

lazyload:
  enable: true
  onlypost: true
  loadingImg: /images/loading_img.gif # eg /images/loading.gif

baidu_url_submit:
  count: 10 ## 提交最新的链接
  host: lruihao.cn ## 在百度站长平台中注册的域名
  token: RnnAQZVlFN31cs7j  ## 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

nofollow:
    enable: true
    exclude:
    - lruihao.cn
    - www.lruihao.cn
    - lruihao.github.io
    - player.lruihao.cn
    - ziyuan.lruihao.cn
    - pan.lruihao.cn

# 代码压缩
all_minifier: true

html_minifier:
  enable: true
  ignore_error: false
  exclude:
  
css_minifier:
  enable: true
  exclude: 
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  #output:
  compress:
  exclude: 
    - '*.min.js'

image_minifier: 
  enable: false # 图片不压缩
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

